<html>
	<head>
		<link rel="stylesheet" type="text/css" href="mainStyle.css">
		<!--DATE-->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="all" href="date/daterangepicker-bs3.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="date/moment.js"></script>
		<script type="text/javascript" src="date/daterangepicker.js"></script>


	</head>
	<body>
		
		<div id="wrapper">
			<h1 class="center">Trip booker</h1>
			
			<form class="form-horizontal" role="form">
			<div class="transbox">
				
				<div class="span12">
					<div class="well">
						<h4>Departure</h4>
							<div class="form-group">
								<input type="text" class="form-control" id="departureId">
							</div>
						</div>
						<div class="well">
							<h4>Destination</h4>
							<div class="form-group">
								<input type="text" class="form-control"  id="destinationId">
							</div>
						</div>
					
						
						<div class="well">
							<h4>Date</h4>
							
								<fieldset>
									<div class="control-group">
										<div class="controls">
											<div class="input-prepend input-group">
												<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" style="width: 300px" name="reservation" id="reservation" class="form-control" value="03/18/2013 - 03/23/2013" />
											</div>
											<div class="form-group" id="stopOverLook">
								  				<!-- Stop over -->
								  				<label><input id="stopOverId" type="checkbox" name="stopover" value="Stopover" onchange="check()">Stopover</label><br>
								  				<!-- One way -->
								  				<!--
								  				<input id="stopOverId" type="checkbox" name="stopover" value="Stopover" onchange="check()">Stopover<br>
												-->
											</div>
										</div>
									</div>
								</fieldset>
							
						<!-- FOR STOPOVER -->
						<div  class="form-horizontal" id="stopOverHide" style="display:none">
		                 <fieldset>
		                  <div class="control-group">
		                    <div class="controls">
		                     <div class="input-prepend input-group">
		                       <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input  type="text" style="width: 200px" name="reservationStopover" id="reservationStopover" class="form-control" value="03/18/2013" /> 
		                     </div>
		                    </div>
		                  </div>
		                 </fieldset>
               			</div>
						</div>

						<div class="well">
							<h4>Price</h4>
							<div class="form-group" >
								<div class="col-sm-3" id="sideBySide">
									<p>Min</p>
									<input type="number" class="form-control" id="minPriceId">
									<p>Max</p>
									<input type="number" class="form-control" id="maxPriceId">
								</div>
							</div>
						</div>
						<button  onclick="getData()"  id="searchFlight" class="searchFlights" type="button">Search flights!</button>

			</div>
		
		</div>
		
		</div>
		</form>
		<script type="text/javascript">
			$(document).ready(function() {
			/*Code for reservation normal trip*/
			$('#reservation').daterangepicker(null, function(start, end, label) {
			console.log(start.toISOString(), end.toISOString(), label);
			});
			/*Code for reservation stopover*/
            $('#reservationStopover').daterangepicker({ singleDatePicker: true }, function(start, end, label) {
            console.log(start.toISOString(), end.toISOString(), label);
             });
			});			
		</script>

		<script type="text/javascript">
			function check() {
				//if (document.getElementById("myCheck").checked) {};
    			//document.getElementById("myCheck").checked = true;
    			var x = document.getElementById("stopOverId").checked; //segir okkur hvort það se hakað i 
    			if (x) {
    				$('#stopOverHide').show();
    			}else{
    				$('#stopOverHide').hide();
    			}
    		}

    			function getData(){
    				var stopOver = document.getElementById("stopOverId").checked; //segir okkur hvort það se hakað i stop over.
    				var departure = document.getElementById("departureId").value;
    				var destination = document.getElementById("destinationId").value;

					var minPrice = document.getElementById("minPriceId").value;
    				var maxPrice = document.getElementById("maxPriceId").value;
    				/*searchFlight*/
    				//console.log("button pressed");
    				console.log(departure);
    				console.log(destination);
    				console.log(minPrice);
    				console.log(maxPrice);

    			}
			
		</script>

	</body>
</html>
